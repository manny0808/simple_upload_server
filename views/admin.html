<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - File Upload Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2d2d44;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo i {
            font-size: 2.5rem;
            color: #10b981;
        }
        .logo h1 {
            font-size: 1.8rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .btn-dashboard {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-dashboard:hover {
            background: #2563eb;
        }
        .btn-logout {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-logout:hover {
            background: #dc2626;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tab {
            padding: 12px 24px;
            background: #252538;
            border: 1px solid #3d3d5c;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: #10b981;
            border-color: #10b981;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .card {
            background: #1e1e2f;
            border: 1px solid #2d2d44;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-bottom: 20px;
            color: #10b981;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #a0a0c0;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #3d3d5c;
            border-radius: 6px;
            background: #252538;
            color: #e0e0e0;
        }
        .btn-primary {
            padding: 12px 24px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #059669;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2d2d44;
        }
        .table th {
            background: #252538;
            color: #10b981;
        }
        .btn-danger {
            padding: 6px 12px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .quota-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quota-control input {
            width: 80px;
            padding: 4px 8px;
            border: 1px solid #3d3d5c;
            border-radius: 4px;
            background: #252538;
            color: #e0e0e0;
        }
        .usage-bar-container {
            position: relative;
            width: 100px;
            height: 20px;
            background: #252538;
            border-radius: 10px;
            overflow: hidden;
        }
        .usage-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s;
        }
        .usage-bar-container span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: white;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        .message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        .message.success {
            background: #10b98120;
            border: 1px solid #10b981;
            color: #10b981;
            display: block;
        }
        .message.error {
            background: #ef444420;
            border: 1px solid #ef4444;
            color: #ef4444;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Panel</h1>
            </div>
            <div class="user-info">
                <a href="/" class="btn-dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <span>Welcome, <strong id="currentUser"></strong></span>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('users')">User Management</div>
            <div class="tab" onclick="switchTab('password')">Change Password</div>
            <div class="tab" onclick="switchTab('system')">System Info</div>
        </div>

        <div id="usersTab" class="tab-content active">
            <div class="card">
                <h2>Create New User</h2>
                <form id="createUserForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select name="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Storage Quota (MB)</label>
                        <input type="number" name="storage_quota_mb" value="100" min="1" max="10000">
                    </div>
                    <button type="submit" class="btn-primary">Create User</button>
                </form>
                <div id="createUserMessage" class="message"></div>
            </div>

            <div class="card">
                <h2>User List</h2>
                <table class="table" id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Storage Used</th>
                            <th>Quota</th>
                            <th>Usage</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="passwordTab" class="tab-content">
            <div class="card">
                <h2>Change Your Password</h2>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Change Password</button>
                </form>
                <div id="passwordMessage" class="message"></div>
            </div>
        </div>

        <div id="systemTab" class="tab-content">
            <div class="card">
                <h2>System Information</h2>
                <div id="systemInfo">
                    <p>Loading system information...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/me');
                if (!response.ok) throw new Error('Not authenticated');
                
                const user = await response.json();
                currentUser = user;
                document.getElementById('currentUser').textContent = user.username;
                
                // Load users if admin
                if (user.role === 'admin') {
                    loadUsers();
                }
            } catch (err) {
                window.location.href = '/login';
            }
        }

        // Load users with storage usage
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';
                
                // Load usage for each user
                for (const user of users) {
                    const usage = await getUserUsage(user.id);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td><span class="role-badge">${user.role}</span></td>
                        <td>${usage.storage_used_formatted}</td>
                        <td>
                            <div class="quota-control">
                                <input type="number" 
                                       value="${user.storage_quota_mb || 100}" 
                                       min="1" 
                                       max="10000"
                                       onchange="updateQuota(${user.id}, this.value)"
                                       ${user.id === currentUser.userId ? 'disabled' : ''}>
                                <span>MB</span>
                            </div>
                        </td>
                        <td>
                            <div class="usage-bar-container">
                                <div class="usage-bar" style="width: ${usage.usage_percentage}%"></div>
                                <span>${usage.usage_percentage.toFixed(1)}%</span>
                            </div>
                        </td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            ${user.id !== currentUser.userId ? 
                                `<button class="btn-danger" onclick="deleteUser(${user.id})">Delete</button>` : 
                                '<em>Current user</em>'}
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            } catch (err) {
                console.error('Failed to load users:', err);
            }
        }

        // Get user storage usage
        async function getUserUsage(userId) {
            try {
                const response = await fetch(`/api/users/${userId}/usage`);
                if (!response.ok) {
                    return {
                        storage_used_formatted: '0 Bytes',
                        usage_percentage: 0
                    };
                }
                return await response.json();
            } catch (err) {
                return {
                    storage_used_formatted: '0 Bytes',
                    usage_percentage: 0
                };
            }
        }

        // Update user quota
        async function updateQuota(userId, quotaMB) {
            if (userId === currentUser.userId) {
                alert('Cannot change your own quota');
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${userId}/quota`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ storage_quota_mb: parseInt(quotaMB) })
                });

                if (response.ok) {
                    // Reload users to show updated quota
                    loadUsers();
                } else {
                    const result = await response.json();
                    alert(result.error || 'Failed to update quota');
                }
            } catch (err) {
                alert('Failed to update quota');
            }
        }

        // Create user
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('createUserMessage');
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `User "${data.username}" created successfully!`;
                    e.target.reset();
                    loadUsers();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.error || 'Failed to create user';
                }
                
                setTimeout(() => {
                    messageDiv.className = 'message';
                    messageDiv.textContent = '';
                }, 5000);
            } catch (err) {
                const messageDiv = document.getElementById('createUserMessage');
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Failed to create user';
            }
        });

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadUsers();
                } else {
                    alert('Failed to delete user');
                }
            } catch (err) {
                alert('Failed to delete user');
            }
        }

        // Change password
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                currentPassword: formData.get('currentPassword'),
                newPassword: formData.get('newPassword')
            };

            if (data.newPassword !== formData.get('confirmPassword')) {
                const messageDiv = document.getElementById('passwordMessage');
                messageDiv.className = 'message error';
                messageDiv.textContent = 'New passwords do not match';
                return;
            }

            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('passwordMessage');
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Password changed successfully!';
                    e.target.reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.error || 'Failed to change password';
                }
                
                setTimeout(() => {
                    messageDiv.className = 'message';
                    messageDiv.textContent = '';
                }, 5000);
            } catch (err) {
                const messageDiv = document.getElementById('passwordMessage');
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Failed to change password';
            }
        });

        // Tab switching
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Activate selected tab
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        // Logout
        function logout() {
            window.location.href = '/logout';
        }

        // Initialize
        loadUserInfo();
    </script>
</body>
</html>
