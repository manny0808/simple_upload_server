<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - File Upload Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            background: #1e1e2f;
            border: 1px solid #2d2d44;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .header i {
            font-size: 2.5rem;
            color: #10b981;
        }
        .header h1 {
            color: #e0e0e0;
            font-size: 1.8rem;
        }
        .user-info {
            background: #252538;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #3d3d5c;
        }
        .user-info p {
            color: #a0a0c0;
            margin-bottom: 5px;
        }
        .user-info strong {
            color: #10b981;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #a0a0c0;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #3d3d5c;
            border-radius: 10px;
            background: #252538;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #10b981;
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        .btn-back {
            width: 100%;
            padding: 14px;
            background: #3d3d5c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background: #4d4d6c;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #10b98120;
            border: 1px solid #10b981;
            color: #10b981;
            display: block;
        }
        .message.error {
            background: #ef444420;
            border: 1px solid #ef4444;
            color: #ef4444;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-key"></i>
            <h1>Change Password</h1>
        </div>

        <div class="user-info">
            <p>Username: <strong id="username"></strong></p>
            <p>Role: <strong id="role"></strong></p>
        </div>

        <div id="message" class="message"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="newPassword" required>
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-save"></i> Change Password
            </button>
        </form>

        <button class="btn-back" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
    </div>

    <script>
        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/me');
                if (!response.ok) throw new Error('Not authenticated');
                
                const user = await response.json();
                document.getElementById('username').textContent = user.username;
                document.getElementById('role').textContent = user.role;
            } catch (err) {
                window.location.href = '/login';
            }
        }

        // Handle password change
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                currentPassword: formData.get('currentPassword'),
                newPassword: formData.get('newPassword')
            };

            // Validate passwords match
            if (data.newPassword !== formData.get('confirmPassword')) {
                showMessage('New passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Password changed successfully!', 'success');
                    e.target.reset();
                } else {
                    showMessage(result.error || 'Failed to change password', 'error');
                }
            } catch (err) {
                showMessage('Failed to change password', 'error');
            }
        });

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.className = 'message';
                messageDiv.textContent = '';
            }, 5000);
        }

        // Go back to dashboard
        function goBack() {
            window.location.href = '/';
        }

        // Initialize
        loadUserInfo();
    </script>
</body>
</html>
